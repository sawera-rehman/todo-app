{% extends 'todo/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" style="width: 100px;text-size-adjust: auto;height: 50px;">
    </form>
</div>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock content %}
